<h3 id="用HEXO＋Github搭建个人博客"><a href="#用HEXO＋Github搭建个人博客" class="headerlink" title="用HEXO＋Github搭建个人博客"></a>用HEXO＋Github搭建个人博客</h3><h4 id="准备"><a href="#准备" class="headerlink" title="准备"></a>准备</h4><ol>
<li><p>先安装依赖  </p>
<ul>
<li>npm  </li>
<li>Git  </li>
</ul>
</li>
<li><p>全局安装hexo客户端</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ npm install -g hexo-cli</span><br><span class="line"># 检查是否安装成功</span><br><span class="line">$ hexo help</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol>
<li><p>初始化blog</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ hexo init hexo-blog</span><br><span class="line"># 速度很慢，耐心等待，会自动创建文件夹</span><br><span class="line">$ cd hexo-blog</span><br><span class="line">$ npm install</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol>
<li><p>开启本地服务器</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo server</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol>
<li><p>配置github地址</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># Github 建立与用户名对应的仓库 [github_name.github.io]</span><br><span class="line"># 打开项目根目录下的服务器配置信息</span><br><span class="line">$ vim _config.yml</span><br><span class="line"># 输入/ 搜索 deploy 修改为</span><br><span class="line"># deploy:</span><br><span class="line">#     type: git</span><br><span class="line">#     repo: github_url</span><br><span class="line">#     branch: master</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol>
<li><p>安装插件</p>
 <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ npm install hexo-deployer-git --save</span><br></pre></td></tr></table></figure>
</li>
</ol>
<ol>
<li><p>初次部署到github</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo deploy</span><br></pre></td></tr></table></figure>
</li>
</ol>
