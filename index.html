- Git  
</code></pre><h5 id="全局安装hexo客户端"><a href="#全局安装hexo客户端" class="headerlink" title="全局安装hexo客户端"></a>全局安装hexo客户端</h5><pre><code><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ npm install -g hexo-cli</span><br><span class="line"># 检查是否安装成功</span><br><span class="line">$ hexo help</span><br></pre></td></tr></table></figure>
</code></pre><h5 id="初始化blog"><a href="#初始化blog" class="headerlink" title="初始化blog"></a>初始化blog</h5>   <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ hexo init hexo-blog</span><br><span class="line"># 速度很慢，耐心等待，会自动创建文件夹</span><br><span class="line">$ cd hexo-blog</span><br><span class="line">$ npm install</span><br></pre></td></tr></table></figure>
<h5 id="开启本地服务器"><a href="#开启本地服务器" class="headerlink" title="开启本地服务器"></a>开启本地服务器</h5>   <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo server</span><br></pre></td></tr></table></figure>
<h5 id="配置github地址"><a href="#配置github地址" class="headerlink" title="配置github地址"></a>配置github地址</h5><pre><code><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"># Github 建立与用户名对应的仓库 [github_name.github.io]</span><br><span class="line"># 打开项目根目录下的服务器配置信息</span><br><span class="line">$ vim _config.yml</span><br><span class="line"># 输入/ 搜索 deploy 修改为</span><br><span class="line"># deploy:</span><br><span class="line">#     type: git</span><br><span class="line">#     repo: github_url</span><br><span class="line">#     branch: master</span><br></pre></td></tr></table></figure>
</code></pre><h5 id="安装插件"><a href="#安装插件" class="headerlink" title="安装插件"></a>安装插件</h5><pre><code><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ npm install hexo-deployer-git --save</span><br></pre></td></tr></table></figure>
</code></pre><h5 id="初次部署到github"><a href="#初次部署到github" class="headerlink" title="初次部署到github"></a>初次部署到github</h5>   <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo deploy</span><br></pre></td></tr></table></figure>
